<!DOCTYPE html>
<html>
<head>
    <title>Student Enquiry</title>
             {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-image: url('{% static 'images/img.png' %}'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
<body class="bg-light">
    <div class="container mt-5">
        <div class="card p-4">
            <h2 style="background-color:Gray;" class="text-center mb-4">Student Enquiry Form</h2>
            <form style="background-color:Tomato;" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_name" class="form-label">Name</label>
                    {{ form.name }}
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    {{ form.email }}
                </div>
                <div class="mb-3">
                    <label for="id_phone" class="form-label">Phone</label>
                    {{ form.phone }}
                </div>
                <div class="mb-3">
                    <label for="id_message" class="form-label">Message</label>
                    {{ form.message }}
                </div>

                <!-- Experience Section -->
                <div class="mb-3">
                    <label class="form-label">Are you a Fresher or Experienced?</label><br>
                    {{ form.experience }}
                </div>

                <!-- Batch Type Section -->
                <div class="mb-3">
                    <label class="form-label">Batch Type</label><br>
                    {{ form.batch_type }}
                </div>

                <!-- Course Selection Section -->
                <div class="mb-3">
                    <label class="form-label">Which Course are you Looking for?</label>
                    {{ form.course }}
                </div>

                <!-- Institute Reference Section -->
                <div class="mb-3">
                    <label class="form-label">How did you know about the Institute?</label>
                    {{ form.institute_reference }}
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
                        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Go Back to Home</a>

        </div>
    </div>
</body>
</html>
